<html>
<head>

    <script type="text/javascript" src="./Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        var count = 6;
        function countDown() {
            var timer = document.getElementById("timer");
            if (count > 0) {
                count--;
                timer.innerHTML = "<p>Please wait as we redirect you to our new Azure Cloud Site.<br/> This page will redirect in " + count + " seconds.</p><p><h2 style='color:blue;'>TomTek Development</h2></p>";
                setTimeout("countDown()", 1000);
            } else {
                window.location.assign("http://tomtekdevhome20170507101001.azurewebsites.net");
            }
        }
        function onLoadRun() {
            if (screen.width >= 800) {
                window.location.assign("indexhome.html");     //window.open
//                window.location.assign("http://tomtekdevhome20170507101001.azurewebsites.net");
            }
            else {
                countDown();
            }
        }
    </script>
</head>
<body onload="countDown()" style="background-image: url('./img/DSCF0036.JPG');">
